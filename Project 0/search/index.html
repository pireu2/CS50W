<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="nav">
            <a id="nav-item" href="image.html">Image Search</a>
            <a id="nav-item" href="advanced.html">Advanced Search</a>
        </nav>
        <div id="center">
            <h1 id="hero">Google Search</h1>

            </form>
        </div>
