<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="nav">
            <a id="nav-item" href="index.html">Search</a>
        </nav>
        <div id="center">
            <h1 id="hero" class="m-5">Advanced Search</h1>
            <form action="https://google.com/search">
                <div class="m-2">Find a page with:</div>
                <div id="search-label" class="form-group d-flex justify-content-between m-2">
                    <label>all these words:</label>
                    <input id="search-bar" type="text" name="as_q">
                </div>
                <div id="search-label"  class="form-group d-flex justify-content-between m-2">
                    <label>this exact word or phrase:</label>
                    <input id="search-bar" type="text" name="as_epq">
                </div>
                <div id="search-label"  class="form-group d-flex justify-content-between m-2">
                    <label>any of these words:</label>
                    <input id="search-bar" type="text" name="as_oq">
                </div>
                <div id="search-label"  class="form-group d-flex justify-content-between m-2">
                    <label>none of these words:</label>
                    <input id="search-bar" type="text" name="as_eq">
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="d-flex flex-row-reverse bd-highlight m-2">
                        <input class="m-20" id="search-button-advanced" type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
