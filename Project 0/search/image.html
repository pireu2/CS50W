<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="nav">
            <a id="nav-item" href="index.html">Search</a>
        </nav>
        <div id="center">
            <h1 id="hero">Image Search</h1>
            <form id="search-form" action="https://google.com/search">
                <input id="search-bar" type="text" name="q">
                <input type="hidden" name="tbm" value="isch" />
                <input id="search-button" type="submit" value="Google Image Search">
            </form>
        </div>
    </body>
</html>
