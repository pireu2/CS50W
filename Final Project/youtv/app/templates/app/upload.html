{% extends "app/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data" class="pb-3">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
{% endblock %}
