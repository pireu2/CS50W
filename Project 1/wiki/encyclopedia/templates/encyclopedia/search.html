{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}
{% block body %}
    <h2>Search Result for "{{q}}"</h2>
    <ul>
        {% for entry in entries%}
            <li>
                <a href="/wiki/{{entry}}">{{entry}}</a>
            </li>
        {% empty %}
            <li>
                No articles found.
            </li>
        {% endfor %}
    </ul>
{% endblock %}
