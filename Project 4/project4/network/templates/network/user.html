{% extends "network/layout.html" %}

{% block script %}
    <script src="/static/network/index.js"></script>
{% endblock %}

{% block body %}
<div class="user-page">
    <img src="/static/network/avatar.png" alt="Avatar Image" class="avatar-big">
    <div class="user-follow">
        <h2>{{ user_data.username }}</h2>
        {% if user.username != user_data.username and user.is_authenticated %}
            <input class="btn btn-primary" style="width: 100px;" value="Follow">
        {% endif %}
    </div>
    <div class="following-container">
        <div>Followers</div>
        <div>Following</div>
        <div>{{ followers }}</div>
        <div>{{ following }}</div>
    </div>
</div>
<div id="posts" data-user="{{user_data.username}}" class="pt-5">
</div>

{% endblock %}
